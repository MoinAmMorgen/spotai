<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SpotAI</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
      <div class="search">
        <span class="search-icon material-icons">search</span>
        <input type="search" class="search-input" id="search-input" placeholder="Ask ChatGPT a question ..." />
        <span type="button" class="search-clear material-icons">close</span>
      </div>

      <div class="search-response">
        <textarea class="response-text" id="response-text" readonly></textarea>
      </div>
    <script defer type="module" src="render.js"></script>
  </body>
</html>
