<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SpotAI</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body class="font-roboto m-0 p-0 bg-transparent relative no-scrollbar">
    <div
      class="w-full flex fixed justify-center items-center p-4 top-0 left-0 bg-gray-100 rounded-full z-1000 box-border max-w-full"
    >
      <span class="material-icons">search</span>
      <input
        type="search"
        class="ml-2 p-2 rounded bg-transparent outline-none no-scrollbar"
        id="search-input"
        placeholder="Ask ChatGPT a question ..."
      />
      <span type="button" class="material-icons ml-2">close</span>
    </div>

    <div class="mt-20 p-4">
      <textarea
        class="w-full h-64 p-4 border rounded no-scrollbar resize-none"
        id="response-text"
        readonly
      ></textarea>
    </div>
    <script defer type="module" src="render.js"></script>
  </body>
</html>
